<h4 class="mt-3 mb-2 text-center"> Reservation List</h4>

<table class="table table-striped border border-1 border-black">
    <thead>
        <tr>
            <th>Guest Name</th>
            <th>Guest Email</th>
            <th>Check-In Date</th>
            <th>Check-Out Date</th>
            <th>Room Number</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let reservation of listOfReservations">
       <td> {{ reservation.guestName }} </td>
     <td> {{ reservation.guestEmail }} </td>
      <td> {{ reservation.checkInDate }} </td>
      <td> {{ reservation.checkOutDate }} </td>
      <td> {{ reservation.roomNumber }} </td>
      <td>
        <button class="btn btn-sm btn-danger mx-1" (click)="deleteReservation(reservation.id)">Delete</button>
       <button  class="btn btn-sm btn-secondary mx-1" [routerLink]="['/edit', reservation.id]">Edit</button>
      </td> 
        </tr>
    </tbody>
</table>


<ul *ngIf="listOfReservations.length; else noReservation">
   
</ul>


<ng-template #noReservation>
    <p class="text-center">No reservations!</p>
</ng-template>
